    <script>
      const nomre = [10, 12, 15, 19, 5];
      const moadelgiri = (score) => {
        const scores = score;
        let result=0;
        for (let i = 0; i < scores.length - 1; i++) {
          result += scores[i];
        }
        return result / scores.length;
      };
