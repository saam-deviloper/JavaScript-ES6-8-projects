      <div class="bg-info .d-flex flex-row pt-3 pb-3">
        <button class="btn btn-outline-light">A</button>

        <button class="btn btn-outline-light">D</button>
        <button class="btn btn-outline-light">E</button>
        <button class="btn btn-outline-light">F</button>
        <button class="btn btn-outline-light">G</button>

      <div class="">

      </div>
      <div class="bg-danger .d-flex flex-row">
        <input type="text" class="input border-secondary border-1 mt-3 mb-3" value=""/>
        <input type="text" class="input border-secondary border-1 mt-3 mb-3" />
        <input type="text" class="input border-secondary border-1 mt-3 mb-3" />
        <input type="text" class="input border-secondary border-1 mt-3 mb-3" />

      </div>
    </div>
    <script>
       let btnchar = document.querySelectorAll(".btn-outline-light");
       let txtbox = document.querySelectorAll(".input");
       
       const btnCharClicked = (e)=>{
        console.log(e.target.innerText)
       };

       btnchar.forEach(element => {
        element.addEventListener('click',btnCharClicked)
       });

       const txtboxClicked = (e)=>{
           e.target.innerHTML='';
       }
       const txtboxKeydown = (e)=>{
        let number = elem.value.length;
           console.log(number)
            if(number==0)
            {
                elem.innerHTML = e.target.innerText;
            }
            else
                e.preventDefault()
            
       }
       txtbox.forEach(elem=>{
           elem.addEventListener('click',txtboxClicked)
           elem.addEventListener('keydown',txtboxKeydown)
       })
    </script>
